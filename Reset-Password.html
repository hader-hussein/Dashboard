<body>
     <section class="component-login">
          <div class="row mx-0">
               <div class="col-md-7 d-flex justify-content-center align-items-center">
                    <img class="img-login" src="./assets/img/login.png" alt="login">
               </div>
               <div class="col-md-5 text-center content-login py-lg-5  py-md-3 px-lg-5 px-md-3 py-2 px-2">
                    <div class="content-login-content p-3 p-lg-5 p-md-3">
                         <div class="logo-project">
                              <img src="./assets/img/logo-modern.png" alt="logo">
                          </div>
                        
                          <h5 class="title-login pt-3">Reset Password</h5>
                          <form  class="row mx-0 g-4 pt-4 needs-validation form-content-form" novalidate>
                            
                              <div class="col-md-12 px-3">
                                   <input type="password" class="form-control form-control-lg" placeholder="  Verification Code" id="validationCustom01" required>
                                   <div class="valid-feedback">
                                   Looks good Verification!
                                   </div>
                                   <div class="invalid-feedback">
                                        Please choose a Verification.
                                   </div>
                              </div>
                              <div class="col-md-12 px-3">
                                   <input type="password" class="form-control form-control-lg" placeholder=" New Password" id="validationCustom01" required>
                                   <div class="valid-feedback">
                                   Looks good password!
                                   </div>
                                   <div class="invalid-feedback">
                                        Please choose a password.
                                   </div>
                              </div>
                              <div class="col-md-12 px-3">
                                   <input type="password" class="form-control form-control-lg" placeholder=" Confirm Password" id="validationCustom01" required>
                                   <div class="valid-feedback">
                                   Looks good password!
                                   </div>
                                   <div class="invalid-feedback">
                                        Please choose a password.
                                   </div>
                              </div>
                             
                              <div class="col-12 text-center ">
                                   <button class="btn btn-submit" type="submit">
                                        login
                                   </button>
                              </div>
                              <div class="mt-3 p-sing-up form-check text-center">
                                   <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                   <label class="form-check-label" for="exampleCheck1">
                                        I agree to the  <a href="#">Terms &amp; Conditions </a> 
                                   </label>
                              </div>
                         </form>
                    </div>
                    
               </div>
              
          </div>
     </section>
    
     <script src="./assets/js/jquery.js"></script>

     <script src="./assets/js/form.js"></script>
